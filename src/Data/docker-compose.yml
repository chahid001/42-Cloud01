version: '3.1'

services:
  mariadb:
    container_name: database-mariadb
    build: mariadb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    restart: on-failure
    networks:
      - net2

  phpmyadmin:
    container_name: phpmyadmin
    build: phpmyadmin
    ports:
      - 8080:80  
    depends_on:
      - mariadb
    networks:
      - net2

  redis:
    container_name: redis
    build: redis
    ports:
      - 6379:6379
    networks:
      - net2

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.10.0
    container_name: filebeat
    volumes:
      - ./logs/mariadb:/var/log/mysql
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml  
    environment:
      - "ELASTICSEARCH_HOSTS=10.0.3.2:9200"
    command: ["--strict.perms=false"]

networks:
  net2:
    driver: bridge

volumes:
  db:
    driver_opts :
      type : 'none'
      o : bind
      device : /home/cloud1/data/db